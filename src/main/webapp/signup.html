<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Signup | AdvaHub</title>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">
    <form action="sign-up" method="POST" class="p-4 text-center border rounded">
        <h1>Sign Up</h1>
        <div class="form-group mt-2">
            <label class="form-label text-center" for="txt-name">Full Name <sup>*</sup></label>
            <input type="text" pattern="^[A-Za-z ]+$" name="name" class="form-control text-center" id="txt-name" placeholder="John Doe">
        </div>

        <div class="form-group mt-2">
            <label class="form-label text-center" for="txt-email">Email Address <sup>*</sup></label>
            <input type="email" name="email" class="form-control text-center" id="txt-email" placeholder="username@email.com">
        </div>

        <div class="form-group mt-2">
            <label class="form-label text-center" for="txt-password">Password <sup>*</sup></label>
            <input type="password" name="password" class="form-control text-center" id="txt-password">
        </div>

        <div class="form-group mt-2">
            <label class="form-label text-center" for="txt-confirm">Confirm Password <sup>*</sup></label>
            <input type="password" name="confirm-password" class="form-control text-center" id="txt-confirm">
        </div>
    </form>


</body>
</html>
